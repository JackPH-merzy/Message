<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>small question by gieumer</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f5f;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #noBtn {
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>nalain ka nako queng ba?</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message">I knew it üôÅ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 200;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
